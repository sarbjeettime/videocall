<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChat - Private 2-Person Rooms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen">
            <header>
                <h1>CodeChat</h1>
                <p>Private 2-Person Rooms</p>
            </header>

            <div class="card">
                <p class="instruction">Share this code with one other person to chat in a private room.</p>

                <div class="input-group">
                    <input type="text" id="room-code-input" placeholder="Enter Room Code (e.g. CHAT123)" maxlength="10">
                </div>

                <div class="button-group">
                    <button id="join-btn" class="primary-btn">Create / Join Room</button>
                    <button id="random-btn" class="secondary-btn">Random Code</button>
                </div>
            </div>

            <script src="/socket.io/socket.io.js"></script>
            <script src="client.js"></script>
</body>

</html>
