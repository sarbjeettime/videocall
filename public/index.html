<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChat - Private 2-Person Rooms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen">
            <header>
                <h1>CodeChat</h1>
                <p>Private 2-Person Rooms</p>
            </header>

            <div class="card">
                <p class="instruction">Share this code with one other person to chat in a private room.</p>

                <div class="input-group">
                    <input type="text" id="room-code-input" placeholder="Enter Room Code (e.g. CHAT123)" maxlength="10">
                </div>

                <div class="button-group">
                    <button id="join-btn" class="primary-btn">Create / Join Room</button>
                    <button id="random-btn" class="secondary-btn">Random Code</button>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen hidden">
            <header class="chat-header">
                <div class="room-info">
                    <span class="label">Room:</span>
                    <span id="display-room-code" class="code">CODE</span>
                </div>
                <button id="exit-btn" class="text-btn">Exit</button>
            </header>

            <div id="video-container" class="video-container">
                <div id="video-wrapper" class="video-wrapper hidden">
                    <video id="remote-video" autoplay playsinline></video>
                    <video id="local-video" autoplay playsinline muted></video>
                </div>
                <div class="video-controls">
                    <button id="toggle-video-btn" class="control-btn">Start Video</button>
                    <button id="toggle-audio-btn" class="control-btn" disabled>Mute</button>
                    <button id="share-screen-btn" class="control-btn" disabled>Share Screen</button>
                    <button id="switch-camera-btn" class="control-btn hidden">Switch Camera</button>
                    <button id="toggle-flash-btn" class="control-btn hidden">Flash</button>
                </div>
            </div>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
                <div class="system-message">Waiting for another person to join this room...</div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
